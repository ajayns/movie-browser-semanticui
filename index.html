<!DOCTYPE html>
<html ng-app="movBro">

  <head>
    <meta charset="utf-8" />
    <title>Movie-Browser</title>
    <link data-require="animate.css@*" data-semver="3.2.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" />
    <link data-require="semantic-ui@*" data-semver="2.1.8" rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css" />
    <script data-require="semantic-ui@*" data-semver="2.1.8" src="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <nav class="ui menu inverted no-borad">
      <div class="item header">Movie Database</div>
      <div class="right menu">
      <div class="ui category search item">
        <div class="ui transparent icon input inverted">
          <input placeholder="Enter Movie Name" type="text" onclick="select()" ng-model="searchTerm"  ng-model-options="{ debounce: 800 }" class="" />
          <i class="search icon"></i>
        </div>
      </div>
      </div>
    </nav>

    <img class="bg" ng-src="{{details.Poster}}"/>
    <br />

    <div class="">
      <div id="main-info" ng-include="'main-info.html'"></div>
    </div>
  </body>

</html>
